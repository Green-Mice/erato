<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primality Test - Zeta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2em;
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1em;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
        }
        .result.prime {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        .result.composite {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        .result-title {
            font-size: 1.5em;
            font-weight: bold;
        }
        .status {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Primality Test</h1>
        <div class="input-group">
            <label for="numberInput">Number to test:</label>
            <input
                type="number"
                id="numberInput"
                placeholder="e.g. 17, 97, 1009..."
                min="2"
            >
        </div>
        <button id="testButton" onclick="testPrime()">
            Test
        </button>
        <div id="result" class="result"></div>
    </div>
    <script type="module">
        let wasm = null;
        async function init() {
            try {
                const module = await import('./pkg/erato.js');
                await module.default();
                wasm = module;
            } catch (err) {
                console.error('WASM Error:', err);
            }
        }

        window.testPrime = function() {
            const input = document.getElementById('numberInput');
            const result = document.getElementById('result');
            const button = document.getElementById('testButton');
            const n = parseInt(input.value);
            if (!n || n < 2) {
                alert('Please enter a number ≥ 2');
                return;
            }
            if (!wasm) {
                alert('WASM not loaded');
                return;
            }
            button.disabled = true;
            result.style.display = 'none';
            setTimeout(() => {
                const isPrime = wasm.is_prime(BigInt(n));
                result.className = `result ${isPrime ? 'prime' : 'composite'}`;
                result.innerHTML = `<div class="result-title">${isPrime ? '✅ PRIME' : '❌ COMPOSITE'}</div>`;
                result.style.display = 'block';
                button.disabled = false;
            }, 10);
        };

        document.getElementById('numberInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') testPrime();
        });

        init();
    </script>
</body>
</html>
